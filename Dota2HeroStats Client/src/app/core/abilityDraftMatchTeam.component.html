<div class="row mt-3 d-flex flex-wrap align-items-center" *ngFor="let player of players">
    <div class="col-5">
        <a [routerLink]="['/heroes', player.Hero.HeroId]">
            <img class="img-fluid" [src]="player.Hero.getImage('medium')" [alt]="player.Hero.LocalizedName"
                [title]="player.Hero.LocalizedName">
        </a>
    </div>
    <div class="col">
        <div class="row">
            <div class="col-2">
                <h2><b>{{player.HeroLevel}}</b></h2>
            </div>
            <div class="col-5">
                <h3><span alt="Kills" title="Kills">{{player.Kills}}/</span>
                    <span alt="Deaths" title="Deaths">{{player.Deaths}}/</span>
                    <span alt="Assists" title="Assists">{{player.Assists}}</span></h3>
            </div>
            <div class="col-5">
                <span alt="Last Hits" title="Last Hits">{{player.LastHits}}LH</span>
                <span alt="Denies" title="Denies"> {{player.Denies}}D</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span alt="Gold Per Min" title="Gold Per Min">{{player.GoldPerMin}}GPM </span>
                <span alt="XP Per Min" title="XP Per Min">{{player.XpPerMin}}XPM</span>
            </div>
            <div class="col">
                <span style="color: darkred" alt="Hero Damage" title="Hero Damage">{{player.HeroDamage}}</span>
                <span style="color:limegreen" alt="Hero Healing" title="Hero Healing">
                    {{player.HeroHealing}}</span>
                <span style="color: saddlebrown" alt="Tower Damage" title="Tower Damage">
                    {{player.TowerDamage}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span *ngFor="let ability of player.Abilities">
                    <a [routerLink]="['/abilities', ability.AbilityId]">
                        <img class="img-fluid ml-1" style="width:48px;height:48px" [src]="ability.getImage()"
                            [alt]="ability.Name" [title]="ability.Name">
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
